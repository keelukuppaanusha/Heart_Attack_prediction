<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classification Report</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            text-align: center;
        }

        /* Confusion Matrix Heading Styling */
        h2 {
            font-size: 2.5rem;
            font-weight: bold;
            color: #4CAF50;
            margin-top: 50px;
            text-transform: uppercase;
        }

        /* Confusion Matrix text at the top of the screen */
        .confusion-matrix-heading {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #4CAF50;
            font-size: 2rem;
            font-weight: bold;
        }

        /* Table Styling */
        table {
            width: 80%;
            border-collapse: collapse;
            margin: 40px auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            border-radius: 10px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
        }

        th {
            background-color: #4CAF50;
            color: white;
            font-size: 1.2rem;
        }

        td {
            font-size: 1.1rem;
            color: #333;
        }

        /* Adding alternating row colors */
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:nth-child(odd) {
            background-color: #fff;
        }

        /* Caption Styling */
        caption {
            font-weight: bold;
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #4CAF50;
        }

        /* Image Styling */
        img {
            display: block;
            margin: 100px auto 30px;
            width: 60%;
            height: auto;
            max-width: 100%;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        /* Footer Styling */
        tfoot tr {
            background-color: #f9f9f9;
        }

        tfoot td {
            font-weight: bold;
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <!-- Confusion Matrix Heading at the Top of the Screen -->
    <div class="confusion-matrix-heading">Confusion Matrix</div>

    <!-- Image Section -->
    <img src="{{ url_for('static', filename='image/correlation.png') }}" alt="Correlation matrix">

    <!-- Classification Report Table -->
    <table>
        <caption>Classification Report</caption>
        <thead>
            <tr>
                <th>Class</th>
                <th>Precision</th>
                <th>Recall</th>
                <th>F1-Score</th>
                <th>Support</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>0</td>
                <td>0.99</td>
                <td>1.00</td>
                <td>0.99</td>
                <td>87</td>
            </tr>
            <tr>
                <td>1</td>
                <td>1.00</td>
                <td>0.96</td>
                <td>0.98</td>
                <td>24</td>
            </tr>
            <tr>
                <td colspan="5"><strong>Accuracy:</strong> 0.99 </td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2"><strong>Macro Avg</strong></td>
                <td>0.99</td>
                <td>0.98</td>
                <td>0.99</td>
            </tr>
            <tr>
                <td colspan="2"><strong>Weighted Avg</strong></td>
                <td>0.99</td>
                <td>0.99</td>
                <td>0.99</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>

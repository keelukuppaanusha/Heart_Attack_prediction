<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Myocardial Infarction Prediction</title>
    <!-- Correct path for the Bootstrap CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <style>
        /* Background image for the entire page */
        .back {
            background-image: url("{{ url_for('static', filename='image/heart.jpg') }}");
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            height: 100vh;
            overflow-y: auto; /* Allow vertical scrolling */
        }

        /* Slightly moving title animation */
        .moving-title {
            position: relative;
            text-align: center;
            color: white;
            font-size: 28px;
            font-weight: bold;
            margin-top: 20px;
            animation: move-slightly 3s ease-in-out infinite;
        }

        @keyframes move-slightly {
            0%, 100% { transform: translateX(0); }
            50% { transform: translateX(10px); }
        }

        /* Form box styling */
        .form-box {
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            width: 400px;
            margin: 100px auto;
            color: white; /* Ensure text is visible over the dark background */
        }

        /* Submit button styling */
        .btn-submit {
            width: 100%;
            padding: 10px;
            background-color: green;
            color: white;
            border: none;
            font-size: 18px;
            margin-top: 10px;
        }

        /* Error message styling */
        .error {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body class="back">
    <!-- Slightly moving title -->
    <h2 class="moving-title">Login to Myocardial Infarction Prediction</h2>

    <!-- Form box for the login section -->
    <div class="form-box">
        <p>Please enter your credentials:</p>
        <!-- Form tag should wrap the username, password, and submit button -->
        <form method="POST" action="/">
            <div class="form-group">
                <input type="text" name="username" class="form-control" placeholder="Enter Username" required>
            </div>
            <div class="form-group">
                <input type="password" name="password" class="form-control" placeholder="Enter Password" required>
            </div>
            <button type="submit" class="btn-submit">Submit</button>
            <!-- Error message display logic -->
            {% if error %}
                <p class="error">{{ error }}</p>
            {% endif %}
        </form>
    </div>
</body>
</html>
